<!DOCTYPE html>
<html>
<head>
    <title>Figma</title>
    <style>
    body {
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 0;
        margin: 0;
        display: inline-block;
    }
    main {
        margin-top: 50px;
        display: flex;
        justify-content: center;
    }
    h3 {
        font-family: Arial;
        color: #444;
        font-size: 40px;
        line-height: 0;
    }
    a {
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
        text-decoration-color: #444;
    }
    </style>
</head>
<body>
    <main>
        <a href="chat/index.html" title="Open chat page">
            <figure>
                <p><img src="images/chat.png" alt="Image chat"></p>
                <figcaption><h3>Chat</h3></figcaption>
            </figure>
        </a>
        <a href="grid/index.html" title="Open grid page">
            <figure>
                <p><img src="images/grid.png" alt="Image grid"></p>
                <figcaption><h3>Grid</h3></figcaption>
            </figure>
        </a>
    </main>
</body>
</html>
